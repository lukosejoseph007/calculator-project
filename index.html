<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class = "output">
                <input type="text" class="prevResult" id="prevResult" readonly>
                <input type="text" class="screen" id="screen">
            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="btnClear()" class="btn">AC</button>
                    <button onclick="btnbackspace()" class="btn"><i class="material-icons">backspace</i></button>
                    <button onclick="btnClick('%')" class="btn"><i class="material-icons">percent</i></button>
                    <button onclick="btnClick('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="btnClick(7)" class="btn">7</button>
                    <button onclick="btnClick(8)" class="btn">8</button>
                    <button onclick="btnClick(9)" class="btn">9</button>
                    <button onclick="btnClick('*')" class="btn">X</button>
                </div>
                <div class="row">
                    <button onclick="btnClick(4)" class="btn">4</button>
                    <button onclick="btnClick(5)" class="btn">5</button>
                    <button onclick="btnClick(6)" class="btn">6</button>
                    <button onclick="btnClick('-')" class="btn"><i class="material-icons">remove</i></button>
                </div>
                <div class="row">
                    <button onclick="btnClick(1)" class="btn">1</button>
                    <button onclick="btnClick(2)" class="btn">2</button>
                    <button onclick="btnClick(3)" class="btn">3</button>
                    <button onclick="btnClick('+')" class="btn"><i class="material-icons">add</i></button>
                </div>
                <div class="row">
                    <button onclick="btnClick('00')" class="btn">00</button>
                    <button onclick="btnClick('0')" class="btn">0</button>
                    <button onclick="btnClick('.')" class="btn">.</button>
                    <button onclick="btnEqual()" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
